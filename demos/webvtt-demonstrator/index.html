<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="main.css" type="text/css">
  </head>
  <body>
    <header>
      <h1>WebVTT editor</h1>
    </header>
    <div id="editor">
      <video width="854" height="480" controls>
        <source src="trailer.mp4">
        <track src="subtitles_en-US.vtt" label="English subtitles" kind="subtitles" srclang="en-US" default>
          <track src="subtitles_de-DE.vtt" label="Deutsche Untertitel" kind="subtitles" srclang="de-DE">
          <track src="metadata.vtt" label="Metadata" kind="metadata">
      </video>
      <p>
        <input type="button" id="save"  value="Save metadata track" />
        <input type="button" id="reset" value="Reset metadata track" />
      </p>
      <div id="activeCues">
        <h2>Active cues</h2>
        <ul>
          <li><em>(none)</em></li>
        </ul>
      </div>
      <form class="hidden">
        <fieldset>
          <legend>Edit cue</legend>
          <ul>
            <li>
              <label for="name">Name</label>
              <input id="name" />
            </li>
            <li>
              <label for="start">Start</label>
              <input type="range" id="start" min="0" max="1" value="0" step="0.01" />
            </li>
            <li>
              <label for="end">End</label>
              <input type="range" id="end"   min="0" max="1" value="1" step="0.01" />
            </li>
            <li class="property">
              <label for="tags">Tags</label>
              <input id="tags" />
            </li>
            <li class="property">
              <label for="actors">Actors</label>
              <input id="actors" />
            </li>
            <li class="property">
              <label for="volume">Volume</label>
              <input id="volume" />
            </li>
            <li class="property">
              <label for="playbackRate">Rate</label>
              <input id="playbackRate" />
            </li>
            <li class="property">
              <label for="style">Style</label>
              <input id="style" />
            </li>
          </ul>
          <p>
            <input type="button" id="close" value="Close" />
          </p>
        </fieldset>
      </form>
    </div>
    <div id="code" class="hidden">
    </div>
    <script src="MetadataCue.js"></script>
    <script src="WebVttDocument.js"></script>
    <script src="Video.js"></script>
    <script src="CueEditor.js"></script>
    <script src="main.js"></script>
  </body>
</html>
