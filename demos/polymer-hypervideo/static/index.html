<!DOCTYPE html>
<html>
  <head>
    <link href="main.css" media="all" rel="stylesheet" type="text/css"/>
    <!-- 1. Load platform.js for polyfill support. -->
    <script src="bower_components/platform/platform.js"></script>
    <!-- 2. Use an HTML Import to bring in the element. -->
    <link rel="import" href="elements/polymer-hypervideo.html">
    <link rel="import" href="elements/polymer-overlay.html">
  </head>
  <body>
    <h1>Hypervideo Demo</h1>
    <!--
    <h2>Polymer Hypervideo (local, doesn't work on Heroku)</h2>
    <polymer-hypervideo src="video.mp4" chapters="chapters.vtt" width="400" height="225"></polymer-hypervideo>
    -->
    <h2>Polymer Hypervideo (short SD video)</h2>
    <polymer-hypervideo src="big_buck_bunny.mp4" chapters="thumbs.vtt" width="400" height="225">
      <polymer-overlay style="color:green;" start="10" stop="20">
        <img src="fr.png"/>
        Bonjour monde!
      </polymer-overlay>
    </polymer-hypervideo>

    <h2>Polymer Hypervideo (long HD video)</h2>
    <polymer-hypervideo youTubeVideoId="m2ml0oAwWBE" chapters="thumbs.vtt" width="400" height="225">
      <polymer-overlay style="color:green;" start="10" stop="20">
        <img src="fr.png"/>
        Bonjour monde!
      </polymer-overlay>
    </polymer-hypervideo>
  </body>
</html>
